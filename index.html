<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Des.Dinâmico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="text-center mb-5"> 
            <h1>Cadastro de Funcionários</h1>
        </header>

        <div class="container">
                        <form id="form" class="text-center">
                            <div class="row text-center">
                                <h2>Cadastro de Gerente</h2>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="nome-gerente" class="form-label">Nome</label>
                                        <input name="input" id="nome-gerente" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="idade-gerente" class="form-label">Idade</label>
                                        <input name="input" id="idade-gerente" type="number" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="cargo-gerente" class="form-label">Cargo</label>
                                        <input name="input" id="cargo-gerente" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="departamento-gerente" class="form-label">Departamento</label>
                                        <input name="input" id="departamento-gerente" type="text" class="form-control" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row text-center mt-1">
                                <h2>Cadastro de Desenvolvedor</h2>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="nome-desenvolvedor" class="form-label">Nome</label>
                                        <input name="input" id="nome-desenvolvedor" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="idade-desenvolvedor" class="form-label">Idade</label>
                                        <input name="input" id="idade-desenvolvedor" type="number" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="cargo-desenvolvedor" class="form-label">Cargo</label>
                                        <input name="input" id="cargo-desenvolvedor" type="text" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="linguagem" class="form-label">Linguagem</label>
                                        <input name="input" id="linguagem" type="text" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-success mb-3" id="btn-dev">Cadastrar</button>

                            <p class="mb-5" id="span-error" style="display: none;">
                                <span class="bg-danger text-white">
                                    Erro no cadastro do Funcionário. Verifique se as credenciais estão corretas ou se todos os campos foram preenchidos!
                                </span></p>
                        </form>
                </div>
            <div class="container">
                <section id="status">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Idade</th>
                                <th scope="col">Cargo</th>
                                <th scope="col">Dpt ou Lng</th>
                            </tr>
                            </thead>
                            <tbody id="t-body">
                                
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </div>

    <script src="classes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
